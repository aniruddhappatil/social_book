{% extends 'Authentication/basic.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<link rel="stylesheet" type="text/css" href="src/plugins/jquery-steps/jquery.steps.css">
    <body class="login-page">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="/signin">
                        <img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="">
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a href="/signin">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>

        {% if messages %}
            {% for message in messages%}
                <div class="alert alert-{{message.tags}}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    
        <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="{% static 'vendors/images/register-page-img.png' %}" alt="">
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="register-box bg-white box-shadow border-radius-10">
                                <h3 class="text-center text-primary">Basic Account Credentials</h3><br>
                                <form name="adduser" method="post">
                                    {% csrf_token %}
                                    <section>
                                        <div class="form-wrap max-width-600 mx-auto">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Username*</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="uname" name="uname">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">First Name*</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="fname" name="fname">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Last Name*</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="lname" name="lname">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Date of Birth*</label>
                                                <div class="col-sm-8">
                                                    <input type="date" class="form-control" id="dob" name="dob">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Email Address*</label>
                                                <div class="col-sm-8">
                                                    <input type="email" class="form-control" id="email" name="email">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Password*</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" id="pass1" name="pass1">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Confirm Password*</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" id="pass2" name="pass2">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label" for="visibility">Visibility:</label><br>
                                                <input type="radio" id="visibility_public" name="visibility" value="public">
                                                <label class="col-sm-4 col-form-label" for="visibility_public">Public</label><br>
                                                <input type="radio" id="visibility_private" name="visibility" value="private">
                                                <label class="col-sm-4 col-form-label" for="visibility_private">Private</label><br>
                                            </div>

                                            <div class="input-group mb-0">
                                                <button class="btn btn-outline-primary btn-lg btn-block" formmethod="post" href="/two_factor_authentication">Create Account</button>
                                                <!--<button class="btn btn-outline-primary btn-lg btn-block" formmethod="post" href="/signup">Create Account</button>
                                                 <a class="btn btn-outline-primary btn-lg btn-block" href="/signup">Sign Up</a> -->
                                            </div>
                                        </div>
                                    </section>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="{% static 'src/plugins/jquery-steps/jquery.steps.js' %}"></script>
        <script src="{% static 'vendors/scripts/steps-setting.js' %}"></script>
{% endblock %}
