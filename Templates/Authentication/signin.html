{% extends 'Authentication/basic.html' %}
{% load static %}
        {% block title %}Login{% endblock %}

{% block body %}
    <body class="login-page">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="/signin">
                        <img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="">
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a href="/signup">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>

        {% if messages %}
            {% for message in messages%}
                <div class="alert alert-{{message.tags}}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="{% static 'vendors/images/login-page-img.png' %}" alt="">
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="login-box bg-white box-shadow border-radius-10">
                            <div class="login-title">
                                <h2 class="text-center text-primary">Login</h2>
                            </div>
                            <form name="signin">
                                {% csrf_token %}
                                <div class="input-group custom">
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email">
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                    </div>
                                </div>
                                <div class="input-group custom">
                                    <input type="password" class="form-control form-control-lg" placeholder="**********" id="pass1" name="pass1">
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-group mb-0">
                                            <button class="btn btn-primary btn-lg btn-block" formmethod="post" href="/signin">Sign In</button>
                                        </div>
                                        <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR
                                        </div>
                                        <div class="input-group mb-0">
                                            <a class="btn btn-outline-primary btn-lg btn-block"
                                                href="/signup">Sign Up</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
{% endblock %}
